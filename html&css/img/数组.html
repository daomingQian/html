<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main > .left{
            width: 150px;
            height: 150px;
            background-color: pink;
            /*border-radius: 50%;*/
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="left"></div>
        <div class="left"></div>
    </div>
    <script>
        let left = document.querySelectorAll(".left")
        let main = document.querySelector(".main")
        main.onclick = function(){
            left[0].style.backgroundColor="blue"
            left[1].style.backgroundColor="green"
            left[2].style.backgroundColor="yellow"
        }

    </script>
</body>
</html>
